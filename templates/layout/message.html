{% extends "layout/default.html" %}

{% block content %}
	<div class="container">
		<div class="card">
			<div class="card-body">
                <div class="card-title">
                    {% if message_type == "error" %}
                        <h3><i class="fas fa-exclamation-triangle icon-right-margin"></i>{{ message_title }}</h3>
                    {% elif message_type == "info" %}
                        <h3><i class="fas fa-info-circle icon-right-margin"></i>{{ message_title }}</h3>
                    {% endif %}
                </div>
                <div class="card-text">
                    {{ message_content|safe }}
                </div>
			</div>
		</div>
	</div>
{% endblock %}
