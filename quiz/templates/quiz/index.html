{% extends "layout/default.html" %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Learn</h2>
            <div class="card-text">
                <form>
                    <div class="form-group">
                        <label for="keywords">What would you like to learn today?</label>
                        <input type="text" class="form-control" id="keywords" aria-describedby="keywordsHelp" placeholder="Keywords separated with comma (eg. java, object, oriented, programming).">
                    </div>
                    <button type="button" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
